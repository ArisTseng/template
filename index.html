<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="stylesheets.css">

    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="new note">
        <!-- <i class="fas fa-check-circle"></i> -->
        <!-- <i class="fas fa-times-circle"></i> -->
        <input type="text" name="" value="New Note">
        <button type="button" value="button"><i class="fas fa-plus-square fa-2x"></i></button>
      </div>
      <div class="todolist">
        <div class="todo note">
          <input type="checkbox" id ="cb_01" class="checkout">
          <label for= "cb_01"><i id = "cbl_01" class="fas fa-check-circle"></i></label>
          <input type="text" class="list" value="Lorem ipsum dolor sit amet, consectetur adipisicing elit.">
          <button type="button" class="delete" name="button"><i class="fas fa-trash "></i></button>
        </div>
        <div class="todo note">
          <input type="checkbox" id ="cb_02" class="checkout">
          <label for= "cb_02"><i id = "cbl_02" class="fas fa-check-circle"></i></label>
          <input type="text" class="list" value="Lorem ipsum dolor sit amet, consectetur adipisicing elit.">
          <button type="button" class="delete" name="button"><i class="fas fa-trash "></i></button>
        </div>
      </div>

      <div class="finish">
        <div class="todo note">
          <input type="checkbox" id ="cb_03" class="checkout">
          <label for= "cb_03"><i id = "cbl_03" class="fas fa-times-circle"></i></label>
          <input type="text" class="list" value="Lorem ipsum dolor sit amet, consectetur adipisicing elit.">
          <button type="button" class="delete" name="button"><i class="fas fa-trash "></i></button>
        </div>
      </div>
    </div>
  </body>
