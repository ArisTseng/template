<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <!-- stylesheet -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="stylesheets.css">

  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <div class="note">
      <textarea id="textNewNote" autofocus>Write something...</textarea>
      <button type="button" id="addNewNote" class="far fa-plus-square fa-2x" value="button"></button>
    </div>
    <div id="todolist">
      <div class="note">
        <button type="button" class="checkout far fa-square" name="button"></button>
        <textarea class="list">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</textarea>
        <button type="button" class="del fas fa-trash" name="button"></button>
      </div>
    </div>

    <div id="finish">
      <div class="note">
        <button type="button" class="checkout far fa-check-square" name="button"></button>
        <textarea class="list">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</textarea>
        <button type="button" class="del fas fa-trash" name="button"></button>
      </div>
    </div>
  </div>
  <!-- javascript -->
  <script type="text/javascript" src="index.js"></script>

</body>
